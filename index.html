    <!-- React PDF Styles -->
    <link rel="stylesheet" href="https://unpkg.com/react-pdf@9.1.0/dist/Page/AnnotationLayer.css" />
    <link rel="stylesheet" href="https://unpkg.com/react-pdf@9.1.0/dist/Page/TextLayer.css" />

    <style>
      /* Essential styles for react-pdf text layer to function correctly */
      .react-pdf__Page__textContent {
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: 0 0;
        line-height: 1;
        width: 100%;
        height: 100%;
        color: transparent;
        user-select: text;
        -webkit-user-select: text; 
        pointer-events: all;
        z-index: 10;
      }
      .react-pdf__Page__textContent > span {
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
      }
      .react-pdf__Page__annotations {
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: 0 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Theme specific styles for PDF Canvas */
      .theme-sepia .react-pdf__Page canvas {
        filter: sepia(0.4) contrast(0.95) brightness(0.95);
      }
      
      .theme-dark .react-pdf__Page canvas {
        filter: invert(0.9) hue-rotate(180deg) contrast(0.9);
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(107, 114, 128, 0.8); 
      }

      /* Page Transition Animations */
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .animate-slide-right {
        animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-left {
        animation: slideInLeft 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
